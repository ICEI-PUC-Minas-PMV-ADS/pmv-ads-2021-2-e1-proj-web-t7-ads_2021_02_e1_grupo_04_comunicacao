<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários</title>
    <script type='text/javascript' src="js/cadastrofuncao.js"></script>
    <link rel="stylesheet" href="css/telas.css">
    <script type='text/javascript' src="js/menu.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="UTF-8" ></script>

    
</head>
<body page='lista'>
    <header>
        <nav>
            <div class="menu-btn">
              <i class="fas fa-bars"></i>
            </div>
            <div class="side-bar">
              <div class="close-btn">
                <i class="fas fa-times"></i>
              </div>
              <div class="menu">
                <div class="item"><a href="telaprincipal.html"><i class="fas fa-desktop"></i>Home</a></div>
                <div class="item">
                  <a class="sub-btn"><i class="fas fa-table"></i>Cadastros<i class="fas fa-angle-right dropdown"></i></a>
                  <div class="sub-menu">
                    <a href="tipodeservico.html" class="sub-item">Tipo de Serviço</a>
                    <a href="equipamento.html" class="sub-item">Equipamentos</a>
                  </div>
                </div>
                <div class="item"><a href="gerarOS.html"><i class="fas fa-industry"></i>Ordem de Serviço</a></div>
                <div class="item">
                  <a class="sub-btn"><i class="fas fa-cogs"></i>Configuções<i class="fas fa-angle-right dropdown"></i></a>
                  <div class="sub-menu">
                    <a href="cadastroFuncao.html" class="sub-item">Usuário</a>
                    <a href="empresa.html" class="sub-item">Dados da Empresa</a>
                  </div>
                </div>
                <div class="item"><a href="index.html"><i class="fas fa-info-circle"></i>Log out</a></div>
              </div>
            </div>        
          </nav>
    </header>
    <main id="conteudo">
    
        <div id='listaRegistros'>

            <div style='display: flex;'>
                <input style='flex:1' placeholder="PESQUISAR" autofocus id='inputPesquisa' />
            </div>
            <br>

            <div style="overflow-x:auto;">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Matrícula</th>
                            <th>Função</th>
                            <th>Operações</th>
                        </tr>
                    </thead>
                    <tbody id='listaRegistrosBody'></tbody>
                </table>
            </div>
            <div>
                <button onclick="visualizar('cadastro', true)">Novo Funcionário</button>
            </div>

        </div>

        <form id='cadastroRegistro'>

            <div class='label'>
                <div>ID</div>
                <div>
                    <input type='number' readonly id='id' />
                </div>
            </div>

            <div class='label'>
                <div>Nome</div>
                <div>
                    <input id='nome' />
                </div>
            </div>

            <div class='label'>
                <div>Matrícula</div>
                <div>
                    <input type='text' id='matricula' />
                </div>
            </div>

            <div class='label'>
                <div>Função</div>
                <div>
                    <input type='text' id='funcao' />
                </div>
            </div>

            <div>
                <button>
                    <i class="fa fa-save"></i>  Salvar
                </button>
                <button onclick="visualizar('lista')" class="vermelho" type='button'>
                    <i class="fa fa-arrow-alt-circle-left"></i>  Voltar
                </button>
            </div>

        </form>
    </main>
    <script src="js/menu.js"></script>
</body>
</html>
