<!DOCTYPE html>

<html lang="pt-br">

    <head>

        <meta charset="UTF-8">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="viewport"content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="css/style.css">
		
		<link rel="shortcut icon" type="imagex/png" href="./icon/manutencao.ico">
        <script type='text/javascript' src="js/login.js"></script>
		

        <title>Login</title>

    </head>
																						
    <body>

        <div id="modelagem">

            <form class="card" action="telaprincipal.html">

                <div class="card-header">

                    <h2>Acesso para o Sistema Comunicaçao Direta</h2>

                </div>

                <div class="card-content">

                    <div class="card-content-area">

                        <label for="usuario">Usuário</label>

                        <input type="text" id="usuario" autocomplete="off">
                        

                    </div>

                    <div class="card-content-area">

                        <label for="password">Senha</label>

                        <input type="password" id="password" autocomplete="off">

                    </div>

                </div>
                <div class="alerta error" id="erroMsg"  style = "display:none">Usuário ou Senhas inválidos.</div>

                <div class="card-footer">

                    <input type="submit" value="login" class="submit" onclick="return Login()">

                    <a href="recuperarsenha.html" class="recuperar_senha">Esqueceu a senha?</a>

                </div>

            </form>

        </div>

    </body>

</html>
