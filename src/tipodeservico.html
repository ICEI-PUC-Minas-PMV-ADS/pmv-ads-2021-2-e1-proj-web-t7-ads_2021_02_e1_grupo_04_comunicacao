<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários</title>
    <script type='text/javascript' src="js/tservico.js"></script>
    <link rel="stylesheet" href="./css/tipodeservico.css">
    
</head>
<body page='lista'>
    
    <div id='listaRegistros'>

        <div style='display: flex;'>
            <input style='flex:1' placeholder="PESQUISAR" autofocus id='inputPesquisa' />
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Cadastrar OM</th>
                    <th>Descrição</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id='listaRegistrosBody'></tbody>
        </table>

        <div>
            <button onclick="visualizar('cadastro', true)">Cadastrar OM</button>
        </div>

    </div>

    <form id='cadastroRegistro'>

        <div class='label'>
            <div>ID</div>
            <div>
                <input type='number' readonly id='id' />
            </div>
        </div>

        <div class='label'>
            <div>Cadastrar OM</div>
            <div>
                <input type="number" id='om' />
            </div>
        </div>

        <div class='label'>
            <div>Descrição</div>
            <div>
                <input type='text' id='descricao' />
            </div>
        </div>

        <div>
            <button>Salvar</button>
            <button onclick="visualizar('lista')" class="vermelho" type='button'>Cancelar</button>
        </div>

    </form>

</body>
</html>
