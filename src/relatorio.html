    <title>Gerar Relatório</title>

</head>
<body page='lista'>
    <header>
        <a href="#" class="btn-abrir" onclick="abrirMenu()">&#9776; Abrir</a>
    </header>
    <nav id="menu">
        <br>

        <a href=""onclick="fecharMenu()">&times; Fechar</a>

    </nav>
    <main id="conteudo">
    
        <div id='listaRegistros'>

            <div style='display: flex;'>
                <input style='flex:1' placeholder="PESQUISAR" autofocus id='inputPesquisa' />
            </div>
            <br>

            <div style="overflow-x:auto;">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>OS</th>
                            <th>Equipamento</th>
                            <th>Descrição</th>
                            <th>Operações</th>
                        </tr>
                    </thead>
                    <tbody id='listaRegistrosBody'></tbody>
                </table>
            </div>
            <div>
                <button onclick="visualizar('cadastro', true)">Gerar Relatorio</button>
            </div>

        </div>

        <form id='cadastroRegistro'>

            <div class='label'>
                <div>ID</div>
                <div>
                    <input type='number' readonly id='id' />
                </div>
            </div>

            <div class='label'>
                <div>OS</div>
                <div>
                    <input type='text'  id='os' />
                </div>
            </div>
            <div class="campo">
                <br>
                <label for="equipamento"><strong>Equipamento: </strong></label>
                <textarea rows="6" style="width: 26em" id="equipamento" name="equipamento"></textarea>
            </div>
        

            <div class='label'>
                <div>Descrição</div>
                <div>
                    <textarea rows="6" style="width: 26em" id="descricao" ></textarea>
                </div>
            </div>

            <div>
                <button>
                    <i class="fa fa-save"></i>  Salvar
                </button>
                <button onclick="visualizar('lista')" class="vermelho" type='button'>
                    <i class="fa fa-arrow-alt-circle-left"></i>  Voltar
                </button>
            </div>

        </form>
    </main>

</body>
</html>
